<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/output.css">
  <!-- font -->
  <link rel="stylesheet" href="./font/bebas/stylesheet.css">
</head>

<body>
  <div class="relative min-h-446.5">
    <header class="relative z-10 container-base pt-8 lg:pt-20">
      <a href="#" class="block w-fit mx-auto lg:mx-0 shrink-0">
        <img class="h-21 lg:h-40" src="./assets/icons/logo.svg" alt="logo">
      </a>
    </header>


    <main>
      <!-- hero -->
      <section class="relative z-20 pt-10 md:pt-16 xl:pt-26 mb-102.5">
        <div class="container-base">
          <div>
            <h1
              class="font-bebas max-lg:text-center max-md:text-5xl max-lg:text-7xl max-[1440px]:text-8xl min-[1600px]:text-[140px]/[100%] mb-8">
              Умный контент. <br>
              <span class="text-accent">
                сильный результат.
              </span>
            </h1>

            <img class="w-full sm:w-[80%] md:w-[70%] mx-auto relative z-10 lg:hidden -translate-y-10"
              src="./assets/img/hero-right.png" alt="img">

            <div
              class="max-w-149 w-full main-blur rounded-2xl p-4 lg:p-6 max-lg:mx-auto max-lg:-translate-y-20 relative z-20">
              <p class="md:text-xl max-lg:text-center xl:text-2xl min-[1600px]::text-3xl/[120%] uppercase">
                ИИ творит, а мы доводим
                до идеала. Сайты, соцсети, рассылки — вы везде ярче
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- о студии -->
      <section class="mb-65"></section>
    </main>

    <!-- chat -->
    <button
      class="flex items-center justify-center fixed bottom-6 right-6 lg:right-16 lg:bottom-16 z-[100] main-blur border border-white/50 size-18 lg:size-24.25 rounded-full transition duration-300 ease-in-out hover:bg-white hover:border-white hover:text-[#194AE9]">
      <svg class="size-6 lg:size-10" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16.484 12.6093C7.43766 12.6093 7.6818e-07 18.8301 7.6818e-07 26.4769C7.6818e-07 29.5336 1.18563 32.64 3.35992 35.0478L0.289532 38.5564C0.141297 38.7258 0.0450696 38.9343 0.0123937 39.157C-0.0202823 39.3797 0.0119811 39.607 0.105313 39.8118C0.198173 40.0169 0.348162 40.1908 0.537322 40.3128C0.726482 40.4348 0.946793 40.4996 1.17188 40.4996H17.6559C24.3352 40.4996 32.968 34.7481 32.968 26.4769C32.968 18.8301 25.5303 12.6093 16.484 12.6093ZM9.37477 28.6249C8.08274 28.6249 7.03109 27.5732 7.03109 26.2812C7.03109 24.9892 8.08281 23.9375 9.37477 23.9375C10.6667 23.9375 11.7184 24.9893 11.7184 26.2812C11.7185 27.5732 10.6668 28.6249 9.37477 28.6249ZM16.484 28.6249C15.192 28.6249 14.1403 27.5732 14.1403 26.2812C14.1403 24.9892 15.192 23.9375 16.484 23.9375C17.7759 23.9375 18.8277 24.9893 18.8277 26.2812C18.8277 27.5732 17.776 28.6249 16.484 28.6249ZM23.5932 28.6249C22.3012 28.6249 21.2495 27.5732 21.2495 26.2812C21.2495 24.9892 22.3013 23.9375 23.5932 23.9375C24.8852 23.9375 25.9369 24.9893 25.9369 26.2812C25.9369 27.5732 24.8852 28.6249 23.5932 28.6249Z"
          fill="currentColor" />

          d="M39.7163 24.3458L36.9573 21.1266C38.9267 18.9043 39.9991 16.1943 39.9991 13.3906C39.999 6.28288 33.1648 0.500305 24.765 0.500305C17.1693 0.500305 10.7161 5.23382 9.57666 11.3948C11.696 10.6747 14.0728 10.2653 16.484 10.2653C26.746 10.2653 35.177 17.4329 35.3003 26.2809H38.8272C39.8282 26.281 40.3658 25.1023 39.7163 24.3458Z"
          fill="currentColor" />
      </svg>
    </button>

    <!-- bg -->
    <img
      class="max-lg:!hidden w-[45%] absolute right-0 translate-y-[10%] max-xl:translate-y-[40%] max-[1600px]:translate-y-[30%] max-[1850px]:translate-y-[20%] top-0 z-10"
      src="./assets/img/hero-right.png" alt="img">
    <img class="w-[70%] lg:w-[45%] absolute right-0 top-0 z-[5] max-md:translate-y-full max-lg:translate-y-1/2"
      src="./assets/img/hero-right-shadow.png" alt="img">
    <!-- Bg-shadow -->
    <img class="size-full absolute inset-0 z-0" src="./assets/img/bg-shadow.jpg" alt="shadow">
  </div>
</body>

</html>
