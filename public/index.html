<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/output.css">
  <!-- font -->
  <link rel="stylesheet" href="./font/bebas/stylesheet.css">
</head>

<body>
  <div class="relative min-h-446.5">
    <header class="relative z-10 container-base pt-8 lg:pt-20">
      <a href="#" class="inline-block shrink-0">
        <img class="h-21 lg:h-40" src="./assets/icons/logo.svg" alt="logo">
      </a>
    </header>


    <main>
      <!-- hero -->
      <section class="relative z-20 pt-26">
        <div class="container-base">
          <div>
            <h1 class="font-bebas text-[140px]/[100%] mb-8">
              Умный контент. <br>
              <span class="text-accent">
                сильный результат.
              </span>
            </h1>

            <div class="max-w-149 w-full main-blur rounded-2xl p-6 ">
              <p class="text-3xl/[120%] uppercase">
                ИИ творит, а мы доводим
                до идеала. Сайты, соцсети, рассылки — вы везде ярче
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bg -->
    <img class="w-[45%] absolute right-0 translate-y-[10%] top-0 z-10" src="./assets/img/hero-right.png" alt="img">
    <img class="w-[45%] absolute right-0 top-0 z-[5]" src="./assets/img/hero-right-shadow.png" alt="img">
    <!-- Bg-shadow -->
    <img class="size-full absolute inset-0 z-0" src="./assets/img/bg-shadow.jpg" alt="shadow">
  </div>
</body>

</html>
